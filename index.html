<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Analog Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hour">
                <span class="hr" id="hr"></span>
            </div>
            <div class="minute">
                <span class="mn" id="mn"></span>
            </div>
            <div class="second">
                <span class="sc" id="sc"></span>
            </div>
        </div>
        <p style="color: #fff; position: fixed; bottom: 0;">Design & Development By <a
                href="https://github.com/wdmahbubur" style="color: #fff;">Mahbubur Rahman</a></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
